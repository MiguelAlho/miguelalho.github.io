{{ define "hero" }}
<section class="hero is-info"> 
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        {{ .Title }}
      </p>
      <p class="subtitle">
        
      </p>
    </div>
  </div>
</section>
{{ end }}

{{ define "main" }}

{{ if isset .Page.Params "video" }}
<section>
  <div class="columns">
  <div class="column is-one-fifth">
    
  </div>
  <div class="column">
    <iframe 
      width="100%" height="384" 
      src="{{ .Page.Params.Video.Link }}" 
      title="YouTube video player"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>
  <div class="column is-one-fifth">
    
  </div>
</div>
</section>
{{ end}}

<section>
  <div class="columns">
  <div class="column is-one-fifth">
    <span class="tag datetag">{{.Date.Format "2006-01-02"}}</span>
  </div>
  <div class="column">
    {{ .Content }}
  </div>
  <div class="column is-one-fifth">
    
  </div>
</div>
</section>
   

{{ end }}
