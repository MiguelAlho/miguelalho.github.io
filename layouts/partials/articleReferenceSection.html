<section class="section">
  <div class="columns">
    <div class="column is-one-fifth">
      
    </div>
    <div class="column">
      <article class="message is-info ">
        <div class="message-header">
          External links for the notes
        </div>
        <div class="message-body">
          <ul class="articleRefLinks">
        {{ range .links }}
          <li><a href="{{ . }}" target="_blank"><i class="fa fa-external-link fa-lg"></i> {{ . }}</a></li>
        {{ end }}
        </ul>
      </div>
    </article>
    </div>
    <div class="column is-one-fifth">
      
    </div>
  </div>
</section>
